<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/aframe-ui-widgets.min.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="stopsound.js" defer></script>
</head>
<body>
    <a-scene debug stats="false">

        <a-assets>
            <a-asset-item id="piano" src="piano.gltf"></a-asset-item>
            <audio id="C2_Song" src="notes/C2.mp3"></audio>
            <audio id="D2_Song" src="notes/D2.mp3"></audio>
            <audio id="E2_Song" src="notes/E2.mp3"></audio>
            <audio id="F2_Song" src="notes/F2.mp3"></audio>
            <audio id="G2_Song" src="notes/G2.mp3"></audio>
            <audio id="A3_Song" src="notes/A3.mp3"></audio>
            <audio id="B3_Song" src="notes/B3.mp3"></audio>
            <audio id="C3_Song" src="notes/C3.mp3"></audio>
            <audio id="D3_Song" src="notes/D3.mp3"></audio>
            <audio id="E3_Song" src="notes/E3.mp3"></audio>
            <audio id="F3_Song" src="notes/F3.mp3"></audio>
            <audio id="G3_Song" src="notes/G3.mp3"></audio>
            <audio id="A4_Song" src="notes/A4.mp3"></audio>
            <audio id="B4_Song" src="notes/B4.mp3"></audio>
            <audio id="C4_Song" src="notes/C4.mp3"></audio>

            <audio id="Db2_Song" src="notes/Db2.mp3"></audio>
            <audio id="Eb2_Song" src="notes/Eb2.mp3"></audio>
            <audio id="Gb2_Song" src="notes/Gb2.mp3"></audio>
            <audio id="Ab3_Song" src="notes/Ab3.mp3"></audio>
            <audio id="Bb3_Song" src="notes/Bb3.mp3"></audio>
            <audio id="Db3_Song" src="notes/Db3.mp3"></audio>
            <audio id="Eb3_Song" src="notes/Eb3.mp3"></audio>
            <audio id="Gb3_Song" src="notes/Gb3.mp3"></audio>
            <audio id="Ab4_Song" src="notes/Ab4.mp3"></audio>
            <audio id="Bb4_Song" src="notes/Bb4.mp3"></audio>

        </a-assets>


<!--        <a-entity gltf-model="#piano" position="0 0.751 -0.80793" rotation="270 0 0" scale="0.3 0.51 0.73"></a-entity>-->

        <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" >
<!--        White-->
            <a-entity id="C2" button="label: C2" sound="src: #C2_Song; on: click" sound="src: #C2_Song; on: click" button position="-0.42 -0.06 0"></a-entity>
            <a-entity id="D2" button="label: D2" sound="src: #D2_Song; on: click" sound="src: #D2_Song; on: click" button position="-0.36 -0.06 0"></a-entity>
            <a-entity id="E2" button="label: E2" sound="src: #E2_Song; on: click" sound="src: #E2_Song; on: click" button position="-0.30 -0.06 0"></a-entity>
            <a-entity id="F2" button="label: F2" sound="src: #F2_Song; on: click" sound="src: #F2_Song; on: click" button position="-0.24 -0.06 0"></a-entity>
            <a-entity id="G2" button="label: G2" sound="src: #G2_Song; on: click" sound="src: #G2_Song; on: click" button position="-0.18 -0.06 0"></a-entity>
            <a-entity id="A3" button="label: A3" sound="src: #A3_Song; on: click" button position="-0.12 -0.06 0"></a-entity>
            <a-entity id="B3" button="label: B3" sound="src: #B3_Song; on: click" button sound="src: #C3_Song; on: click" position="-0.06 -0.06 0"></a-entity>
            <a-entity id="C3" button="label: C3" sound="src: #C3_Song; on: click" position="0 -0.06 0"></a-entity>
            <a-entity id="D3" button="label: D3" sound="src: #D3_Song; on: click" position="0.06 -0.06 0"></a-entity>
            <a-entity id="E3" button="label: E3" sound="src: #E3_Song; on: click" position="0.12 -0.06 0"></a-entity>
            <a-entity id="F3" button="label: F3" sound="src: #F3_Song; on: click" position="0.18 -0.06 0"></a-entity>
            <a-entity id="G3" button="label: G3" sound="src: #G3_Song; on: click" position="0.24 -0.06 0"></a-entity>
            <a-entity id="A4" button="label: A4" sound="src: #A4_Song; on: click" button position="0.30 -0.06 0"></a-entity>
            <a-entity id="B4" button="label: B4" sound="src: #B4_Song; on: click" button position="0.36 -0.06 0"></a-entity>
            <a-entity id="C4" button="label: C4" sound="src: #C4_Song; on: click" button position="0.42 -0.06 0"></a-entity>
<!--        Black-->
            <a-entity id="Db4" button="color: #000000; label: Db2" sound="src: #Db2_Song; on: click" button position="-0.39 0.06 0"></a-entity>
            <a-entity id="Eb4" button="color: #000000; label: Eb2" sound="src: #Eb2_Song; on: click" button position="-0.33 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Gb2" sound="src: #Gb2_Song; on: click" button position="-0.21 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Ab3" sound="src: #Ab3_Song; on: click" button position="-0.15 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Bb3" sound="src: #Bb3_Song; on: click" button position="-0.09 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Db3" sound="src: #Db3_Song; on: click" button position="0.03 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Eb3" sound="src: #Eb3_Song; on: click" button position="0.09 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Gb3" sound="src: #Gb3_Song; on: click" button position="0.21 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Ab4" sound="src: #Ab4_Song; on: click" button position="0.27 0.06 0"></a-entity>
            <a-entity id="C4" button="color: #000000; label: Bb4" sound="src: #Bb4_Song; on: click" button position="0.33 0.06 0"></a-entity>
        </a-entity>


        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
        <a-entity environment="preset: forest;"></a-entity>

    </a-scene>

</body>
</html>
