            <audio id="B3_Song" src="notes/B3.mp3"></audio>
            <audio id="C3_Song" src="notes/C3.mp3"></audio>
            <audio id="D3_Song" src="notes/D3.mp3"></audio>
            <audio id="E3_Song" src="notes/E3.mp3"></audio>
            <audio id="F3_Song" src="notes/F3.mp3"></audio>
            <audio id="G3_Song" src="notes/G3.mp3"></audio>
            <audio id="A4_Song" src="notes/A4.mp3"></audio>
            <audio id="B4_Song" src="notes/B4.mp3"></audio>
            <audio id="C4_Song" src="notes/C4.mp3"></audio>

            <a-entity id="C2" button sound="src: #C2_Song; on: click" sound="src: #C2_Song; on: click" button position="-0.42 0 0"></a-entity>
            <a-entity id="D2" button sound="src: #D2_Song; on: click" sound="src: #D2_Song; on: click" button position="-0.36 0 0"></a-entity>
